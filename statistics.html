<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Statistics</title>
    </head>
    <body>
        <table>
            <caption>Statistics</caption>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Values</th>
                    <th>Number of professors</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Age</td>
                    <td>45</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>28</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>34</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>37</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td rowspan="3">Gender</td>
                    <td>Male</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Female</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>Ukraine</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
